<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="search-box">
                <input class="input" type="text" placeholder="Type the word here..." id="inp-word" />
                <button id="search-btn">Search</button>
            </div>
            <div id="result" class="result">
                <h1 class="Word">Dictionary</h1>
                <p class="partofspeech">noun</p>
                <h4 class="details">
                    a book that lists the words connected with a 
                    particular subject and tells you what they mean</h4>

                <div class="description">
                    <h4>have swallowed a dictionary — use long and obscure words when speaking.</h4>
                </div>

                <div class="description">
                    <h4>have swallowed a dictionary — use long and obscure words when speaking.</h4>
                </div> -->
            </div>
    </div>
    <script src="dictionary.js"></script>
</body>
</html>
